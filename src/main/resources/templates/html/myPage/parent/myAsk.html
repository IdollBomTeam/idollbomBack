<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/myPage/parent/mypage_myAsk.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <title>iDollbom_마이페이지</title>
</head>

<body>
<div id="header" th:replace="~{/layout/header_parents :: header_parents}"></div>

<div class="container">
        <div class="inincontainer">
            <div class="mypage-main">마이페이지 > 내 문의</div>
            <!-- 사이드바 -->
            <div class="incontainer">
                <div class="menu-bar">
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/kids}">아이정보 추가</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/myInformation}">내정보 수정</a>
                    </div>
                    <hr class="custom-hr">
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/reportPage}">신고 목록</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/classSave}">수업찜 목록</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/myPost}">내가쓴 게시글</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/askPage}">내 문의</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/Review}">내 리뷰</a>
                    </div>
                    <hr class="custom-hr">
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/myPayment}">결제 내역</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/ParentMyPage/myNote}">쪽지함</a>
                    </div>
                    <!-- 프로필 -->
                    <div class="myprofile" th:object="${parentInfo}">
                        <div class="profileimage">
                            <img  src="#" class="img" id="profile" th:src="*{parentProfileImageUrl}">
                        </div>
                        <div class="Nickname" th:text="*{parentNickname}">
                        </div>
                    </div>
                </div>
                <!-- 문의목록 -->
                <div th:if="${not #lists.isEmpty(askList)}">
                    <div class="mainbox" th:each="ask:${askList}">
                        <a href="/write/getWritedPage?postId=<%= post.postId %>">
                            <div class="mypost">
                                <div th:text="${ask.questionTitle}"></div>
                                <p th:text="${ask.questionContent}"></p>
                                <p th:text="${#dates.format(ask.questionRegisterDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                            </div>
                        </a>
                    </div>
                </div>
                <p th:if="${#lists.isEmpty(askList)}">작성된 문의가 아직 없습니다.</p>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div id="footer" th:replace="~{/layout/footer :: footer}"></div>
</body>
<script th:src="@{/js/motion.js}"></script>
</html>

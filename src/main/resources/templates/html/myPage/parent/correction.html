<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/myPage/parent/mypage.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <!-- 공통모달 css -->
    <link rel="stylesheet" th:href="@{/css/modal/modalstyle.css}" />
    <!-- 비밀번호 변경 css -->
    <link rel="stylesheet" th:href="@{/css/modal/password-modify.css}" />
    <!-- 프로필 변경 css -->
    <link rel="stylesheet" th:href="@{/css/modal/profile-modify.css}" />
    
    <title>iDollbom_마이페이지</title>
</head>

<body>
<div id="header" th:replace="~{/layout/header_parents :: header_parents}"></div>

<div class="container">
        <!-- 사이드바 -->
        <div class="inincontainer">
            <div class="mypage-main">마이페이지 > 내정보 수정</div>
            <div class="incontainer">
                <div class="menu-bar">
                    <div class="menu-bar-option">
                        <a th:href="@{/templates/html/mypage/parent/myKids.html}">아이정보 추가</a>
                    </div>
                    <div class="menu-bar-option">
                        <p>내정보 수정</p>
                    </div>
                    <hr class="custom-hr">
                    <div class="menu-bar-option">
                        <a th:href="@{/templates/html/mypage/parent/hateUser.html}">신고 목록</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/templates/html/mypage/parent/myFavoriteClass.html}">수업찜 목록</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/html/mypage/parent/myPost.html}">내가쓴 게시글</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/templates/html/mypage/parent/myAsk.html}">내 문의</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/templates/html/mypage/parent/myrReview.html}">내 리뷰</a>
                    </div>
                    <hr class="custom-hr">
                    <div class="menu-bar-option">
                        <a th:href="@{/templates/html/mypage/parent/Payment copy.html}">결제 내역</a>
                    </div>
                    <div class="menu-bar-option">
                        <a th:href="@{/templates/html/mypage/parent/mail.html}">쪽지함</a>
                    </div>
                    <!-- 프로필 -->
                    <div class="myprofile">
                        <div class="profileimage">
                            <img src="../../images/pro_salary.png" alt="profileImage" class="img">
                        </div>
                        <div class="Nickname">
                            닉네임
                        </div>

                        <div class="buttonbox">
                            <a href="#">
                                <button class="btn-block" type="button">로그아웃</button>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- 내정보수정 -->
                <div class="mainbox">
                    <form class="reset-form">
                        <div class="reset">
                            <div> 이름</div>
                            <input type="textarea">
                        </div>
                        <div class="reset">
                            <div>휴대폰번호</div>
                            <input type="textarea">
                        </div>

                        <div class="reset">
                            <div> 별명</div>
                            <input type="textarea">
                        </div>
                        <div class="reset">
                            <div>비밀번호 변경</div>
                            <button type="button" class="profile btn-open-modal">비밀번호 변경</button>
                        </div>
                        <div class="reset" id="pro-add">
                            <div>프로필</div>
                            <button type="button" class="profile btn-profile-modal">프로필 변경</button>
                        </div>

                        <div class="reset" id="pro-add">
                            <div>주소지</div>
                            <button type="button" class="address">주소지 변경</button>
                        </div>
                        <div class="submit">
                            <!-- 내 정보를 수정하면 어느 페이지로 이동해야 되나?? -->
                            <a href="#">
                                <button class="submit-button" type="button">제출</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 비밀번호 변경 모달창 -->
            <form action="#" method="get">
                <div class="modal-pwd">
                    <div class="pwd-body">
                        <div class="header">
                            <img class="img" src="../../images/logo.png" alt="로고">
                            <h3 id="title">비밀번호 변경</h3>
                            <button type="button" id="close-btn"><img class="x-btn" src="../../images/closebtn.png" alt="닫기버튼"></button>
                        </div>
                        <div class="mb-3">
                            <label for="childName" class="form-label">현재 비밀번호</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="childName" class="form-label">비밀번호</label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label for="childInstruct" class="form-label">비밀번호 확인</label>
                            <input type="text" class="form-control" >
                        </div>
        
                        <div class="modal-btn">
                            <!-- 추가하기를 누르면 새로운 페이지로 이동 -->
                            <button type="button" class="close-btn btn">취소하기</button>
                            <button class="regist-btn btn" type="submit">수정하기</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- 프로필 변경 모달창 -->
            <form action="#" method="get">
                <div class="modal-profile">
                    <div class="profile-center-body profile-modify-body">
                        <div class="header">
                            <a href="#"><img class="img" src="../../images/logo.png" alt="로고"></a>
                            <h3 id="title">프로필 등록</h3>
                            <button id="close-profile-btn"><img class="x-btn" src="../../images/closebtn.png" alt="닫기버튼"></button>
                        </div>
                        <!-- 이미지 미리보기 -->
                        <div class="profile-img-wrap">
                            <img id="preview" alt="미리보기" class="img-profile">
                            <label class="input-file-button" for="input-file">upload</label>
                            <input type="file" id="input-file" onchange="prevImage(this)" style="display: none;"/>
                        </div>
        
                        <div class="modal-btn">
                            <!-- 추가하기를 누르면 새로운 페이지로 이동 -->
                            <button class="close-profile-btn btn">취소하기</button>
                            <button class="add-btn btn" type="submit">등록하기</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<div id="footer" th:replace="~{/layout/footer :: footer}"></div>
<script>
          // 이미지를 미리 불러오는 js
          function prevImage(input) {
                if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('preview').src = e.target.result;
                        };
                    reader.readAsDataURL(input.files[0]);
                } else {
                    document.getElementById('preview').src = "";
                }
            }
    </script>
    <script src="../../js/password-modal.js"></script>
    <script src="../../js/profile-modal.js"></script>
</body>
</html>

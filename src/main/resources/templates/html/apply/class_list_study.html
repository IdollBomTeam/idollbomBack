<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/apply/class_list.css}">
    <link rel="stylesheet" th:href="@{/css/main/index_parents.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <title>IDOLL봄</title>
</head>

<!-- 대카: 교육 -->
<body>
<div th:replace="~{/layout/header_parents :: header}"></div>
<div id="container">
    <div class="class_list">
        <h2>신청하기</h2>
        <p>우리아이 맞춤 수업을 찾을 수 있습니다</p>

        <div>
            <p>교육과 배움을 함께,<br> 우리아이 단짝쌤 찾기</p>
        </div>

        <!-- 뭐가 눌려졌는지에 따라 데이터가 뿌려지는 게 다르다 -->
        <ul class="category">
            <li><a id="one" th:href="@{/class/classstudy(category='초등국어')}">초등국어</a></li>
            <li><a id="two" th:href="@{/class/classstudy(category='초등수학')}">초등수학</a></li>
            <li><a id="three" th:href="@{/class/classstudy(category='초등영어')}">초등영어</a></li>
            <li><a id="four" th:href="@{/class/classstudy(category='초등과학')}">초등과학</a></li>
            <li><a id="five" th:href="@{/class/classstudy(category='코딩')}">코딩</a></li>
        </ul>
        <div class="class_list_search">
            <p>전체 <span id="totalCount" th:text="${count}"></span>건의 게시글이 있습니다.</p>

            <div>
                <form id="searchForm">
                    <input type="hidden" name="category" th:value="${category}">

                    <!-- 검색을 누르면 해당 리스트들 가져오기 -->
                    <select name="searchType">
                        <option value="all">전체</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                    </select>

                    <!-- 검색을 누르면 해당 리스트들 가져오기 -->
                    <input type="text" name="searchWord" placeholder="검색어를 입력해주세요">
                    <button type="button" onclick="saveKeyword()"><img th:src="@{/images/comu_search.png}" alt="검색하기"></button>
                </form>
            </div>
        </div>

        <!-- 테이블 위 바 -->
        <div>
            <p>강사 프로필</p>
            <p>내용</p>
        </div>

        <input type="hidden" name="parentNumber" th:value="${parentNumber}" />
        <table class="table">
            <tbody>
            <!-- 실제로는 반복돌릴 리스트 보기 편하게 다 붙여놓음 -->
            </tbody>
        </table>

        <!-- 페이징 처리 부분 -->
        <div class="class_list_btn">
            <ul class="pagination">

            </ul>
        </div>
    </div>
</div>
<div th:replace="~{/layout/footer :: footer}"></div>
</body>
<script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
<script th:src="@{/js/motion.js}"></script>
<script th:src="@{/js/classList.js}"></script>
</html>

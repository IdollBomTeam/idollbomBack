<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/match/matching.css}">
    <link rel="stylesheet" th:href="@{/css/main/index_parents.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <title>IDOLL봄</title>
</head>
<div th:replace="~{/layout/header_parents :: header}"></div>
<body>
    <div id="container">
        <h2>매칭</h2>
        <p>돌봄과 배움을 함께, 우리아이 단짝쌤 찾기<br>아이에게 필요한 모든것을 추천합니다.</p>
        <form th:action="@{/match/submit}">
            <div class="sub_matching">
                <div>
                    <div>
                        <!-- 프로그램을 고르면 하위 메뉴는 그에 맞게 바뀌어야함 -->
                        <strong>프로그램</strong>
                        <select class="category">
                            <option value="돌봄">돌봄</option>
                            <option value="교육">교육</option>
                            <option value="운동">운동</option>
                            <option value="예능">예능</option>
                        </select>
                        <!-- 이 부분은 js로 데이터를 넣어줘야할 같음 -->
                        <select class="category-data">
                            <option>등/하원</option>
                            <option>실내놀이</option>
                            <option>책읽기</option>
                            <option>놀이터</option>
                            <option>견학/체험</option>
                        </select>
                    </div>
                    <input type="button" value="검색" class="pro-search">
                </div>
                <div>
                    <div>
                        <strong>날짜/시간</strong>
                        <!-- 오늘 날짜 이후론 선택하지 못하게 막기 -->
                        <input type="date" class="date">
                        <select class="time">
                            <option>9시</option>
                            <option>10시</option>
                            <option>11시</option>
                            <option>12시</option>
                            <option>13시</option>
                            <option>14시</option>
                            <option>15시</option>
                            <option>16시</option>
                            <option>17시</option>
                            <option>18시</option>
                        </select>
                    </div>
                    <input type="button" value="초기화" class="reset">
                </div>
            </div>
        </form>
        <!-- 랜덤 돌려서 뿌려줘야할 데이터 부분 -->
        <p>전문가 추천</p>
        <p>검색결과를 바탕으로 가장 적합한 전문가를 찾아드립니다.</p>
        <!-- 평소엔 none이었다가 검색을 누르면 none없애기 -->
        <div class="random_pro">
            <img src="../images/index_recommendation.png">
            <div>
                <p>유가람</p>
                <p>모든아이의 교육을 책임집니다!<span>(돌봄/교육)</span></p>
                <p>제가 맡은 모든 아이들의 성적이 향상 되었습니다 만족하지 못할 시 환불해드립니다</p>
                <div>
                    <img src="../images/4.5rating.png">
                    <p>(97)</p>
                </div>
            </div>
                <!-- 이 버튼을 누르면 해당 전문가에 대한 수업 상세보기 보여줌 -->
                <p><a href="./child/studyDetail.html">수업 상세보기</a></p>
            </div>
        </div>
<div th:replace="~{/layout/footer :: footer}"></div>
<script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
<!-- 매칭정보 js -->
<script th:src="@{/js/matching.js}"></script>
<script th:src="@{/js/motion.js}"></script>
</body>
</html>

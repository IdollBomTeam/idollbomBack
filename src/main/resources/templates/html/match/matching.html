<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/match/matching.css}">
    <link rel="stylesheet" th:href="@{/css/main/index_parents.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <title>IDOLL봄</title>
</head>
<div th:replace="~{/layout/header_parents :: header}"></div>
<body>
    <div id="container">
        <h2>매칭</h2>
        <p>우리아이 단짝쌤 찾기<br>아이에게 필요한 모든것을 추천합니다.</p>
        <form>
            <div class="sub_matching">
                <div>
                    <div>
                        <!-- 프로그램을 고르면 하위 메뉴는 그에 맞게 바뀌어야함 -->
                        <strong>프로그램</strong>
                        <select class="category" th:value="${category}">
                            <option value="돌봄">돌봄</option>
                            <option value="교육">교육</option>
                            <option value="운동">운동</option>
                            <option value="예능">예능</option>
                        </select>

                        <!-- 이 부분은 js로 데이터를 넣어줘야할 같음 -->
                        <select class="category-dollbom" th:value="${data}">
                            <option value="등/하원">등/하원</option>
                            <option value="실내놀이">실내놀이</option>
                            <option value="책읽기">책읽기</option>
                            <option value="놀이터">놀이터</option>
                            <option value="견학/체험">견학/체험</option>
                        </select>

                        <select class="category-study" th:value="${data}">
                            <option value="초등국어">초등국어</option>
                            <option value="초등수학">초등수학</option>
                            <option value="초등영어">초등영어</option>
                            <option value="초등과학">초등과학</option>
                            <option value="코딩">코딩</option>
                        </select>

                        <select class="category-sport" th:value="${data}">
                            <option value="축구">축구</option>
                            <option value="줄넘기">줄넘기</option>
                            <option value="배드민턴">배드민턴</option>
                            <option value="자전거">자전거</option>
                            <option value="야구">야구</option>
                        </select>

                        <select class="category-entertainment" th:value="${data}">
                            <option value="그리기">그리기</option>
                            <option value="리코더">리코더</option>
                            <option value="피아노">피아노</option>
                            <option value="바이올린">바이올린</option>
                            <option value="방송댄스">방송댄스</option>
                        </select>
                    </div>
                    <input type="button" value="검색" class="pro-search" onclick="autoSubmit()">
                </div>
                <div>
                    <div>
                        <strong>날짜/시간</strong>
                        <!-- 오늘 날짜 이후론 선택하지 못하게 막기 -->
                        <input type="date" class="date" name="dateTime" th:value="${dateTime}">
                        <select class="time" th:value="${time}">
                            <option value="9">9시</option>
                            <option value="10">10시</option>
                            <option value="11">11시</option>
                            <option value="12">12시</option>
                            <option value="13">13시</option>
                            <option value="14">14시</option>
                            <option value="15">15시</option>
                            <option value="16">16시</option>
                            <option value="17">17시</option>
                            <option value="18">18시</option>
                        </select>
                    </div>
                    <input type="button" value="초기화" class="reset">
                </div>
            </div>
        </form>
        <!-- 랜덤 돌려서 뿌려줘야할 데이터 부분 -->
        <p>전문가 추천</p>
        <p>검색결과를 바탕으로 가장 적합한 전문가를 찾아드립니다.</p>
        <!-- 평소엔 none이었다가 검색을 누르면 none없애기 -->
        <div class="random_pro" th:each="match : ${matches}" th:object="${match}">
            <input type="hidden" th:value="*{proNumber}">
            <input type="hidden" th:value="*{classNumber}">
            <img th:src="*{proProfileImageUrl}">
            <div>
                <p th:text="*{proName + '(' + reviewCount + ')'}"></p>
                <p th:text="*{className + '(' + classCategoryBig + ')'}"></p>
                <p th:text="*{classContent}"></p>
                <p th:text="*{proAddress}"></p>
                <p th:text="*{classRegisterDate}"></p>
                <div>
                </div>
            </div>
                <!-- 이 버튼을 누르면 해당 전문가에 대한 수업 상세보기 보여줌 -->
                <p><a href="./child/studyDetail.html">수업 상세보기</a></p>
            </div>
        </div>
<div th:replace="~{/layout/footer :: footer}"></div>
<script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
<!-- 매칭정보 js -->
<script th:src="@{/js/matching.js}"></script>
<script th:src="@{/js/motion.js}"></script>
</body>
</html>
